spring:
  cloud:
    gateway:
      routes:
        - id: QUIZ-SERVICE
          uri: http://localhost:8080
          predicates:
            - Path=/quiz/**


        - id: QUESTION-SERVICE
          uri: http://localhost:8082
          predicates:
            - Path=/question/**


        - id: REPORT-SERVICE
          uri: http://localhost:8084
          predicates:
            - Path=/report/**


        - id: ANSWER-SERVICE
          uri: http://localhost:8083
          predicates:
            - Path=/answer/**


  application:
    name: API-GATEWAY

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8085